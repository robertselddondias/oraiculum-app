name: oraculum
description: Um aplicativo Flutter para leituras de tarô, horóscopo e consultas espirituais.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # UI Components & Animations
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0
  fluttertoast: ^8.2.2
  smooth_page_indicator: ^1.1.0
  lottie: ^2.6.0
  fui_kit: ^2.0.0

  # Input Formatting & Validation
  mask_text_input_formatter: ^2.9.0

  # Date & Time
  intl: ^0.19.0

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # HTTP & Networking
  http: ^1.2.1

  # Firebase
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.3.2
  firebase_analytics: ^11.4.4
  firebase_crashlytics: ^4.3.4
  firebase_storage: ^12.4.6
  firebase_messaging: ^15.2.6

  google_sign_in: ^6.3.0

  # Payments - STRIPE SDK
  flutter_stripe: ^11.5.0

  # Device & Platform
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.6
  share_plus: ^11.0.0
  permission_handler: ^11.3.1

  # Local Storage & Utils
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  uuid: ^4.4.0

  # Images & Media
  image_picker: ^1.1.2
  photo_view: ^0.15.0

  # Notifications
  flutter_local_notifications: ^17.1.2

  # Security & Encryption
  crypto: ^3.0.3

  # Connectivity
  connectivity_plus: ^6.0.3

  # In-App Purchases (optional for premium features)
  in_app_purchase: ^3.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Build Tools
  build_runner: ^2.4.11
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/zodiac/
    - assets/icons/

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700


# Platform-specific configurations
flutter_platforms:
  android:
    package: com.selddon.oraculum
  ios:
    bundle_id: com.selddon.oraculum