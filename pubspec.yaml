name: oraculum
description: Um aplicativo Flutter para leituras de tarô, horóscopo e consultas espirituais.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # UI Components & Animations
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  fluttertoast: ^8.2.6
  smooth_page_indicator: ^1.2.0+3
  lottie: ^3.1.2
  fui_kit: ^2.0.0
  in_app_review: ^2.0.9
  store_redirect: ^2.0.2

  # Input Formatting & Validation
  mask_text_input_formatter: ^2.9.0

  # Date & Time
  intl: ^0.19.0

  # QR Code
  qr_flutter: ^4.1.0

  # HTTP & Networking
  http: ^1.2.2

  # Firebase - versões atualizadas e compatíveis
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.2
  firebase_auth: ^5.3.1
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.2
  google_sign_in: ^6.2.3
  cloud_firestore: ^5.4.3
  firebase_crashlytics: ^4.1.3

  # Payments - STRIPE SDK
  flutter_stripe: ^11.5.0

  # Device & Platform
  device_info_plus: ^10.1.2
  package_info_plus: ^8.1.0
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  permission_handler: ^11.3.1

  # Apple Sign In - NOVO
  sign_in_with_apple: ^6.1.1

  # Local Storage & Utils
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  uuid: ^4.5.1

  # Images & Media
  image_picker: ^1.1.2
  photo_view: ^0.15.0

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Security & Encryption
  crypto: ^3.0.5

  # Connectivity
  connectivity_plus: ^6.0.5

  # In-App Purchases
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/zodiac/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700